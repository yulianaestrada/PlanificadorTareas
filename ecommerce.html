<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeStore - Tu Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gray-100 font-sans antialiased">

  <header class="bg-pink-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1>Bienvenido</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index1.html" class="hover:text-indigo-200" id="salir"> Salir |</a></li>
          <li class="relative">
            <button id="cart-button" class="flex items-center hover:text-indigo-200">
               Programación (<span id="cart-count">0</span>)
            </button>
            <div id="cart-dropdown"
              class="absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded-lg shadow-lg z-10 hidden">
              <div class="p-4 scrollable-cart">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Tu programación</h3>
                <div id="cart-items-list" class="text-gray-700">
                  <p id="empty-cart-message" class="text-gray-500">No hay tareas</p>
                </div>
              </div>
              <div class="border-t border-gray-200 p-4 flex justify-between items-center text-gray-800">
                <span class="text-lg font-bold">Duración:</span>
                <span id="cart-total" class="text-xl font-bold">0.00 Min</span>
              </div>
              <div class="p-4 border-t border-gray-200">
                <button id="checkout-button"
                  class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">
                  Tareas Completadas
                </button>
                <button id="clear-cart-button"
                  class="w-full bg-red-500 text-white py-2 px-4 rounded-md mt-2 hover:bg-red-600 transition duration-300">
                  Cancelar Tareas
                </button>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center" id="saludo2"></h2>
    <div id="loading-spinner" class="flex justify-center items-center h-48">
      <div class="spinner"></div>
      <p class="ml-4 text-gray-600 text-lg">Cargando productos...</p>
    </div>
    <button id="nueva">
      <strong>➕</strong> Nueva Tarea ⏰
    </button>
    <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    </div>

    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-8"
      role="alert">
      <strong class="font-bold">¡Error!</strong>
      <span class="block sm:inline" id="error-text">No se pudieron cargar los productos. Por favor, intenta de nuevo más
        tarde.</span>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 GestorTareas.</p>
      <p class="mt-2 text-gray-400">❤️</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const nombre = localStorage.getItem('nombreUsuario');
    if (nombre) {
      document.getElementById('saludo2').textContent = `${nombre}, tu lista de tareas`;
    } else {
      document.getElementById('saludo2').textContent = 'Estas son tus tareas';
    }
  </script>
</body>

</html>
